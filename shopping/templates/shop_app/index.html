{% extends "base.html" %}
{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col">
      <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{ product.image_url }}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title text-center">{{ product.name }}</h5>
            <div class="text-center"><a href="{% url 'shop_app:product' product_id=product.pk %}" class="btn btn-primary">View Details</a></div>
          </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
