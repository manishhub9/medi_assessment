{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'shop_app/css/index.css' %}">
  <title>{{ title }}</title>
</head>
<body>
  <img
    id="logo"
    src="https://shop.mediweightloss.com/v/vspfiles/templates/Medi/images/template/header_bg.png" class="img-fluid|thumbnail rounded-top|rounded-right|rounded-bottom|rounded-left|rounded-circle|"
  >
    <ul class="nav nav-pills nav-fill">
      {% for category in tab_categories %}
        <li class="nav-item">
          <a
            class="nav-link {% if active_category == category.pk %}active{% endif %}"
            href="{% url 'shop_app:category' category_id=category.pk %}"
          >{{ category.name|upper }} PRODUCTS</a>
        </li>
      {% endfor %}
    </ul>

    <div class="container" id="content">
        {% block content %}
        {% endblock content %}
    </div>

  <footer class="footer">
      <div class="container text-center">
        Medi Weightloss Python assessment. GitHub <a href="https://github.com/the-vampiire"><i class="fa fa-2x fa-github-square" style="color:antiquewhite"></i></a> Profile
      </div>
    </footer>
</body>
</html>
